<mat-toolbar color="primary">
    <span class="page-banner-title"> <mat-icon class="mat-icon-overwrite"> directions_car</mat-icon> Student Pick Up App</span>
    <div class="refresh-button" >
        <label class="refresh-label">Refresh Data</label>
        <button mat-fab color="accent" >
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</mat-toolbar>

<div class="bootstrapped">
    <div class="container">
        <div class="col-lg-12 row">
            <div class="col-lg-6 student-box">
                <mat-card>
                    <mat-card-title>Class A</mat-card-title>
                    <mat-card-subtitle><mat-icon class="mat-icon-overwrite">people</mat-icon>Students Remaining : </mat-card-subtitle>         
                    <mat-card-content>
                        <mat-icon class="mat-icon-overwrite">school</mat-icon> Anna Pupildottir - 11213-C-22 <mat-icon class="mat-icon-overwrite">close</mat-icon>
                      </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-flat-button color="accent">Mark Student</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-lg-6 student-box">
                <mat-card>
                    <mat-card-title>Class B</mat-card-title>
                    <mat-card-subtitle><mat-icon class="mat-icon-overwrite">people</mat-icon>Students Remaining : </mat-card-subtitle>     
                    <mat-card-content>
                        <mat-icon class="mat-icon-overwrite">school</mat-icon> Jimmy Studentson - 11-D-12 - <mat-icon class="mat-icon-overwrite">check</mat-icon>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-flat-button color="accent" >Mark Student</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="col-lg-12 row">
            <form class="car-reg-form">
                <mat-form-field appearance="fill">
                  <mat-label>Car Reg</mat-label>
                  <input matInput placeholder="11-D-12">
                </mat-form-field>
                <div class="submit-button">
                    <button mat-flat-button color="accent">Submit</button>
                </div>
              </form>
        </div>
    </div>  
</div>
